<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #16a34a;
      --red: #dc2626;
      --accent: #2563eb;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: var(--text);
      padding: 32px;
    }

    .container {
      max-width: 1300px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
    }

    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 16px;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    input:focus, select:focus {
      border-color: var(--accent);
    }

    .search-box { position: relative; }

    .dropdown {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 6px;
      max-height: 260px;
      overflow-y: auto;
      z-index: 10;
    }

    .option {
      padding: 12px 14px;
      cursor: pointer;
    }

    .option:hover { background: #f1f5f9; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      padding: 12px;
    }

    td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--border);
    }

    .green { color: var(--green); font-weight: 600; }
    .red { color: var(--red); font-weight: 600; }

    .alert-input {
      width: 90px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .alert-set {
      font-size: 12px;
      color: var(--accent);
      margin-top: 4px;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #94a3b8;
      cursor: pointer;
    }

    .remove-btn:hover { color: var(--red); }

    @media (max-width: 900px) {
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸ“ˆ Stock Watchlist</h1>

  <div class="controls">
    <div class="card">
      <h3>Add Stock</h3>
      <div class="search-box">
        <input id="search" placeholder="Search stock by name or symbolâ€¦" />
        <div id="dropdown" class="dropdown"></div>
      </div>

      <h3 style="margin-top:16px">Filter Watchlist by Sector</h3>
      <select id="sectorFilter">
        <option value="ALL">All Sectors</option>
      </select>
    </div>

    <div class="card">
      <h3>Email Alerts</h3>
      <input id="userEmail" type="email" placeholder="Enter your email" />
      <small style="color:#64748b">
        Alerts trigger while this page is open
      </small>
    </div>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>% Change</th>
          <th>52W High</th>
          <th>52W Low</th>
          <th>Volume</th>
          <th>Alert</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="watchlist"></tbody>
    </table>
  </div>
</div>

<script>
  emailjs.init("-nPbEj5p827UiuqEA");

  let allStocks = [];
  let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
  let alerts = JSON.parse(localStorage.getItem("alerts") || "[]");
  let userEmail = localStorage.getItem("alertEmail") || "";
  let selectedSector = "ALL";

  document.getElementById("userEmail").value = userEmail;
  document.getElementById("userEmail").addEventListener("change", e => {
    userEmail = e.target.value.trim();
    localStorage.setItem("alertEmail", userEmail);
  });

  async function loadStocks() {
    const res = await fetch("/api/stocks");
    allStocks = await res.json();
    populateSectorFilter();
  }

  function populateSectorFilter() {
    const select = document.getElementById("sectorFilter");
    const sectors = [...new Set(allStocks.map(s => s.sector).filter(Boolean))].sort();

    sectors.forEach(sector => {
      const opt = document.createElement("option");
      opt.value = sector;
      opt.textContent = sector;
      select.appendChild(opt);
    });

    select.addEventListener("change", e => {
      selectedSector = e.target.value;
      renderWatchlist();
    });
  }

  function renderDropdown(list) {
    const dropdown = document.getElementById("dropdown");
    dropdown.innerHTML = "";
    list.slice(0, 12).forEach(stock => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = `${stock.name} (${stock.symbol})`;
      div.onclick = () => addToWatchlist(stock);
      dropdown.appendChild(div);
    });
  }

  function addToWatchlist(stock) {
    if (watchlist.find(s => s.symbol === stock.symbol)) return;
    watchlist.push(stock);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    document.getElementById("search").value = "";
    document.getElementById("dropdown").innerHTML = "";
    renderWatchlist();
  }

  function removeStock(symbol) {
    watchlist = watchlist.filter(s => s.symbol !== symbol);
    alerts = alerts.filter(a => a.symbol !== symbol);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    localStorage.setItem("alerts", JSON.stringify(alerts));
    renderWatchlist();
  }

  function setAlert(symbol, price) {
    if (!price) return;
    alerts.push({ symbol, price: Number(price), triggered: false });
    localStorage.setItem("alerts", JSON.stringify(alerts));
    alert(`Alert set for ${symbol}`);
  }

  async function renderWatchlist() {
    const tbody = document.getElementById("watchlist");
    tbody.innerHTML = "";

    let filtered = watchlist;
    if (selectedSector !== "ALL") {
      filtered = watchlist.filter(
        w => allStocks.find(s => s.symbol === w.symbol)?.sector === selectedSector
      );
    }

    if (!filtered.length) return;

    const symbols = filtered.map(s => s.symbol).join(",");
    const prices = await (await fetch(`/api/prices?symbols=${symbols}`)).json();

    filtered.forEach(stock => {
      const d = prices[stock.symbol];
      if (!d) return;

      const alertObj = alerts.find(a => a.symbol === stock.symbol && !a.triggered);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${stock.name}</td>
        <td>â‚¹ ${d.price.toFixed(2)}</td>
        <td class="${d.change >= 0 ? "green" : "red"}">${d.changePercent.toFixed(2)}%</td>
        <td>${d.high52}</td>
        <td>${d.low52}</td>
        <td>${d.volume.toLocaleString()}</td>
        <td>
          <input class="alert-input" type="number" placeholder="â‚¹"
            onkeydown="if(event.key==='Enter') setAlert('${stock.symbol}', this.value)">
          ${alertObj ? `<div class="alert-set">@ â‚¹${alertObj.price}</div>` : ""}
        </td>
        <td><button class="remove-btn" onclick="removeStock('${stock.symbol}')">âœ•</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    if (!q) return document.getElementById("dropdown").innerHTML = "";

    renderDropdown(
      allStocks.filter(
        s =>
          s.name.toLowerCase().includes(q) ||
          s.symbol.toLowerCase().includes(q)
      )
    );
  });

  loadStocks().then(() => {
    renderWatchlist();
    setInterval(renderWatchlist, 15000);
  });
</script>
</body>
</html>
