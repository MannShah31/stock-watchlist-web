<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --green: #16a34a;
      --red: #dc2626;
      --accent: #2563eb;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .dropdown {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-top: 4px;
      max-height: 240px;
      overflow-y: auto;
      z-index: 10;
    }

    .option {
      padding: 12px;
      cursor: pointer;
    }

    .option:hover {
      background: #f1f5f9;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      padding: 20px;
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      padding: 10px;
      white-space: nowrap;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    .green { color: var(--green); font-weight: 600; }
    .red { color: var(--red); font-weight: 600; }

    .alert-input {
      width: 90px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .alert-set {
      font-size: 12px;
      color: var(--accent);
      margin-top: 4px;
    }

    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #9ca3af;
    }

    .remove-btn:hover {
      color: var(--red);
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸ“ˆ Stock Watchlist</h1>

  <div class="search-box">
    <input id="search" placeholder="Search stock (Reliance, TCS, INFYâ€¦)" />
    <div id="dropdown" class="dropdown"></div>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price (â‚¹)</th>
          <th>% Change</th>
          <th>52W High</th>
          <th>52W Low</th>
          <th>Volume</th>
          <th>Alert</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="watchlist"></tbody>
    </table>
  </div>
</div>

<script>
  emailjs.init("-nPbEj5p827UiuqEA");

  let allStocks = [];
  let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
  let alerts = JSON.parse(localStorage.getItem("alerts") || "[]");

  if ("Notification" in window && Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  async function loadStocks() {
    const res = await fetch("/api/stocks");
    allStocks = await res.json();
  }

  function renderDropdown(filtered) {
    const dropdown = document.getElementById("dropdown");
    dropdown.innerHTML = "";
    filtered.slice(0, 10).forEach(stock => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = `${stock.name} (${stock.symbol})`;
      div.onclick = () => addToWatchlist(stock);
      dropdown.appendChild(div);
    });
  }

  function addToWatchlist(stock) {
    if (watchlist.find(s => s.symbol === stock.symbol)) return;
    watchlist.push(stock);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    document.getElementById("search").value = "";
    document.getElementById("dropdown").innerHTML = "";
    renderWatchlist();
  }

  function removeStock(symbol) {
    watchlist = watchlist.filter(s => s.symbol !== symbol);
    alerts = alerts.filter(a => a.symbol !== symbol);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    localStorage.setItem("alerts", JSON.stringify(alerts));
    renderWatchlist();
  }

  function setAlert(symbol, price) {
    price = Number(price);
    if (!price) return;
    alerts.push({ symbol, price, triggered: false });
    localStorage.setItem("alerts", JSON.stringify(alerts));
    alert(`Alert set for ${symbol} at â‚¹${price}`);
  }

  function checkAlerts(prices) {
    alerts.forEach(a => {
      if (a.triggered) return;
      const d = prices[a.symbol];
      if (!d) return;

      if (d.price >= a.price) {
        a.triggered = true;
        localStorage.setItem("alerts", JSON.stringify(alerts));

        new Notification("Stock Alert ðŸš¨", {
          body: `${a.symbol} crossed â‚¹${a.price}`
        });

        emailjs.send("service_38gmuds", "template_sem5vlb", {
          symbol: a.symbol,
          alert_price: a.price,
          current_price: d.price.toFixed(2),
          change: d.change.toFixed(2),
          change_percent: d.changePercent.toFixed(2)
        });
      }
    });
  }

  async function renderWatchlist() {
    if (!watchlist.length) return;

    const symbols = watchlist.map(s => s.symbol).join(",");
    const res = await fetch(`/api/prices?symbols=${symbols}`);
    const prices = await res.json();

    checkAlerts(prices);

    const tbody = document.getElementById("watchlist");
    tbody.innerHTML = "";

    watchlist.forEach(stock => {
      const d = prices[stock.symbol];
      if (!d) return;

      const alertObj = alerts.find(a => a.symbol === stock.symbol && !a.triggered);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${stock.name}</td>
        <td>${d.price.toFixed(2)}</td>
        <td class="${d.change >= 0 ? "green" : "red"}">
          ${d.changePercent.toFixed(2)}%
        </td>
        <td>${d.high52}</td>
        <td>${d.low52}</td>
        <td>${d.volume.toLocaleString()}</td>
        <td>
          <input class="alert-input" type="number" placeholder="â‚¹"
            onkeydown="if(event.key==='Enter') setAlert('${stock.symbol}', this.value)">
          ${alertObj ? `<div class="alert-set">@ â‚¹${alertObj.price}</div>` : ""}
        </td>
        <td><button class="remove-btn" onclick="removeStock('${stock.symbol}')">âœ•</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    if (!q) return document.getElementById("dropdown").innerHTML = "";
    renderDropdown(allStocks.filter(
      s => s.name.toLowerCase().includes(q) || s.symbol.toLowerCase().includes(q)
    ));
  });

  loadStocks().then(() => {
    renderWatchlist();
    setInterval(renderWatchlist, 15000);
  });
</script>
</body>
</html>
