<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Watchlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0;font-family:Inter,Arial,sans-serif;background:#f4f6fb; }
header {
  background:linear-gradient(90deg,#2563eb,#1d4ed8);
  color:white;padding:18px 32px;
  display:flex;justify-content:space-between;align-items:center;
}
nav button {
  background:none;border:none;color:white;
  font-size:15px;margin-right:16px;cursor:pointer;opacity:.8
}
nav button.active { font-weight:600;opacity:1;border-bottom:2px solid #fff }
button { background:#2563eb;color:white;border:none;border-radius:8px;padding:10px 14px;cursor:pointer }

.login-wrap { height:100vh;display:flex;justify-content:center;align-items:center }
.login-card {
  width:340px;background:white;padding:30px;border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15)
}
.login-card input { width:100%;padding:12px;margin-bottom:12px;border-radius:8px;border:1px solid #ddd }

.app-wrap { max-width:1200px;margin:auto;padding:30px }
.search-card {
  background:white;border-radius:16px;padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  position:relative;
}
.search-input { width:100%;padding:14px;border-radius:10px;border:1px solid #e5e7eb;font-size:15px }

.dropdown {
  position:absolute;left:18px;right:18px;top:68px;
  background:white;border:1px solid #ddd;border-radius:10px;
  max-height:240px;overflow-y:auto;z-index:999;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.option { padding:10px 14px;cursor:pointer;font-size:14px }
.option:hover { background:#f1f5f9 }

.stock-grid {
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:20px;
}
.stock-card {
  background:white;border-radius:16px;padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.2s;
}
.stock-card:hover { transform:translateY(-4px) }
.stock-title { font-weight:600;font-size:16px }
.price { font-size:26px;font-weight:700;margin:6px 0 }
.meta { display:grid;grid-template-columns:repeat(3,1fr);gap:8px;font-size:13px;color:#6b7280 }
.green{color:#16a34a;font-weight:600}
.red{color:#dc2626;font-weight:600}

.alert-card {
  background:white;padding:22px;border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);margin-top:20px
}
.alert-row {
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid #eee;padding:12px 0
}
.alert-chip{
  background:#eef2ff;
  color:#1d4ed8;
  padding:6px 14px;
  border-radius:999px;
  font-weight:600;
  font-size:13px;
}
.alert-row button{
  background:#2563eb;
  border-radius:50%;
  width:32px;height:32px;
  display:flex;align-items:center;justify-content:center;
}
</style>
</head>

<body>

<div id="loginScreen" class="login-wrap">
  <div class="login-card">
    <h2>Login / Sign Up</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn" style="margin-top:6px">Sign Up</button>
  </div>
</div>

<div id="appScreen" style="display:none">
<header>
  <div style="display:flex;align-items:center">
    <h3 style="margin-right:20px">ðŸ“ˆ Stock Watchlist</h3>
    <nav>
      <button id="tabWatch" class="active">Watchlist</button>
      <button id="tabAlerts">Alerts</button>
    </nav>
  </div>
  <button id="logoutBtn">Logout</button>
</header>

<div class="app-wrap">

  <!-- WATCHLIST -->
  <div id="watchTab">
    <div class="search-card">
      <input id="search" class="search-input" placeholder="Search stock...">
      <div id="dropdown" class="dropdown"></div>
    </div>
    <div id="stockGrid" class="stock-grid"></div>
  </div>

  <!-- ALERTS -->
  <div id="alertsTab" style="display:none">
    <div class="alert-card">
      <h3 style="margin-bottom:12px">ðŸ”” Price Alerts</h3>

      <!-- ADD ALERT -->
      <div style="display:flex;gap:10px;margin-bottom:14px">
        <select id="alertSymbol" style="flex:1;padding:10px;border-radius:8px"></select>
        <input id="alertPrice" type="number" placeholder="Target Price"
          style="flex:1;padding:10px;border-radius:8px;border:1px solid #ddd">
        <button onclick="addAlert()">Add</button>
      </div>

      <!-- LIST -->
      <div id="alertList"></div>
    </div>
  </div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCd2vJNlGVh9q1GWT2M_GepSKolo-t2Sr4",
  authDomain: "stock-watchlist-app-1eced.firebaseapp.com",
  projectId: "stock-watchlist-app-1eced",
  storageBucket: "stock-watchlist-app-1eced.firebasestorage.app",
  messagingSenderId: "99623824439",
  appId: "1:99623824439:web:21b9546b0ceee31ba623b2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let allStocks = [];
let watchlist = [];
let alerts = JSON.parse(localStorage.getItem("alerts")||"[]");

loginBtn.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
signupBtn.onclick=()=>createUserWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,async u=>{
  if(u){
    loginScreen.style.display="none";
    appScreen.style.display="block";
    const r=await fetch("/api/stocks");
    allStocks=await r.json();
  }else{
    loginScreen.style.display="flex";
    appScreen.style.display="none";
  }
});

/* Tabs */
tabWatch.onclick=()=>{watchTab.style.display="block";alertsTab.style.display="none";tabWatch.classList.add("active");tabAlerts.classList.remove("active")}
tabAlerts.onclick=()=>{
  watchTab.style.display="none";
  alertsTab.style.display="block";
  tabAlerts.classList.add("active");
  tabWatch.classList.remove("active");

  alertSymbol.innerHTML=`<option value="">Select stock</option>`;
  watchlist.forEach(s=>{
    const o=document.createElement("option");
    o.value=s.symbol;
    o.textContent=`${s.name} (${s.symbol})`;
    alertSymbol.appendChild(o);
  });
  renderAlerts();
};

search.addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  dropdown.innerHTML="";
  if(!q)return;
  allStocks.filter(s=>s.name.toLowerCase().includes(q)||s.symbol.toLowerCase().includes(q))
    .slice(0,10).forEach(s=>{
      const d=document.createElement("div");
      d.className="option";
      d.textContent=`${s.name} (${s.symbol})`;
      d.onclick=()=>addStock(s);
      dropdown.appendChild(d);
    });
});

function addStock(s){
  if(watchlist.find(x=>x.symbol===s.symbol))return;
  watchlist.push(s);
  dropdown.innerHTML="";search.value="";
  render();
}

async function render(){
  if(!watchlist.length)return;
  const syms=watchlist.map(s=>s.symbol).join(",");
  const r=await fetch(`/api/prices?symbols=${syms}`);
  const data=await r.json();
  stockGrid.innerHTML="";
  watchlist.forEach(s=>{
    const d=data[s.symbol]; if(!d)return;
    const div=document.createElement("div");
    div.className="stock-card";
    div.innerHTML=`
      <div class="stock-title">${s.name}</div>
      <div class="price">â‚¹${d.price.toFixed(2)}</div>
      <div class="${d.change>=0?'green':'red'}">${d.changePercent.toFixed(2)}%</div>
      <div class="meta">
        <div>52W H<br><b>${d.high52}</b></div>
        <div>52W L<br><b>${d.low52}</b></div>
        <div>Vol<br><b>${d.volume.toLocaleString()}</b></div>
      </div>`;
    stockGrid.appendChild(div);
  });
}

/* Alerts */
function addAlert(){
  const s=alertSymbol.value;
  const p=Number(alertPrice.value);
  if(!s||!p)return alert("Select stock & price");
  alerts.push({symbol:s,price:p});
  localStorage.setItem("alerts",JSON.stringify(alerts));
  alertPrice.value="";
  renderAlerts();
}

function renderAlerts(){
  alertList.innerHTML="";
  if(!alerts.length){
    alertList.innerHTML=`<p style="color:#6b7280">No alerts yet</p>`;
    return;
  }
  alerts.forEach((a,i)=>{
    const div=document.createElement("div");
    div.className="alert-row";
    div.innerHTML=`
      <span class="alert-chip">${a.symbol}</span>
      <span>â‚¹${a.price}</span>
      <button data-i="${i}" class="del">âœ•</button>`;
    alertList.appendChild(div);
  });

  document.querySelectorAll(".del").forEach(btn=>{
    btn.onclick=e=>{
      const i=e.target.dataset.i;
      alerts.splice(i,1);
      localStorage.setItem("alerts",JSON.stringify(alerts));
      renderAlerts();
    };
  });
}

window.addAlert = addAlert;
</script>

</body>
</html>
