<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stock Watchlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCd2vJNlGVh9q1GWT2M_GepSKolo-t2Sr4",
  authDomain: "stock-watchlist-app-1eced.firebaseapp.com",
  projectId: "stock-watchlist-app-1eced",
  storageBucket: "stock-watchlist-app-1eced.firebasestorage.app",
  messagingSenderId: "99623824439",
  appId: "1:99623824439:web:21b9546b0ceee31ba623b2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.addEventListener("DOMContentLoaded", () => {
  const loginScreen = document.getElementById("loginScreen");
  const appScreen = document.getElementById("appScreen");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  function showLogin() {
    loginScreen.style.display = "flex";
    appScreen.style.display = "none";
  }

  function showApp() {
    loginScreen.style.display = "none";
    appScreen.style.display = "block";
  }

  loginBtn.addEventListener("click", () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .catch(err => alert(err.message));
  });

  signupBtn.addEventListener("click", () => {
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .catch(err => alert(err.message));
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, user => {
    if (user) showApp();
    else showLogin();
  });
});
</script>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f4f6fb;
}

header {
  background: #2563eb;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#loginScreen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.login-card button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 6px;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

#appScreen { display: none; }
</style>

<body>

<div id="loginScreen">
  <div class="login-card">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
</div>

<div id="appScreen">
  <header>
    <h3>ðŸ“ˆ Stock Watchlist</h3>

  </header>

  <div style="padding:30px">
    <h2>Welcome ðŸŽ‰</h2>
    <p>Your stock dashboard will load here.</p>
  </div>
</div>

</body>
</html>
