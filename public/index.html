<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stock Watchlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f4f6fb;
}

header {
  background: #2563eb;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 32px;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.center {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 15px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button.secondary {
  background: #4f46e5;
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="authScreen" class="center">
  <div class="card" style="width:340px;">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="appScreen" class="hidden">
  <header>
    <h3>ðŸ“ˆ Stock Watchlist</h3>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>Welcome! Your dashboard is ready ðŸš€</h3>
      <p>Now weâ€™ll plug your stock UI here next.</p>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCd2vJNlGVh9q1GWT2M_GepSKolo-t2Sr4",
  authDomain: "stock-watchlist-app-1eced.firebaseapp.com",
  projectId: "stock-watchlist-app-1eced",
  storageBucket: "stock-watchlist-app-1eced.firebasestorage.app",
  messagingSenderId: "99623824439",
  appId: "1:99623824439:web:21b9546b0ceee31ba623b2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const authScreen = document.getElementById("authScreen");
const appScreen = document.getElementById("appScreen");

onAuthStateChanged(auth, user => {
  if (user) {
    authScreen.classList.add("hidden");
    appScreen.classList.remove("hidden");
  } else {
    appScreen.classList.add("hidden");
    authScreen.classList.remove("hidden");
  }
});

window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(e => alert(e.message));
};

window.signup = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .catch(e => alert(e.message));
};

window.logout = () => signOut(auth);
</script>

</body>
</html>
