<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #16a34a;
      --red: #dc2626;
      --accent: #2563eb;
      --border: #e2e8f0;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: var(--text);
      padding: 32px;
    }

    .container {
      max-width: 1300px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    /* Top controls */
    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 16px;
      color: var(--muted);
    }

    .search-box {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      background: #fff;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .dropdown {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 6px;
      max-height: 260px;
      overflow-y: auto;
      z-index: 10;
    }

    .option {
      padding: 12px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .option:hover {
      background: #f1f5f9;
    }

    small {
      color: var(--muted);
      font-size: 12px;
    }

    /* Table */
    .table-card {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      color: var(--muted);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      padding: 12px;
      white-space: nowrap;
    }

    td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    tbody tr:hover {
      background: #f8fafc;
    }

    .green { color: var(--green); font-weight: 600; }
    .red { color: var(--red); font-weight: 600; }

    .alert-input {
      width: 90px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    .alert-set {
      font-size: 12px;
      color: var(--accent);
      margin-top: 4px;
    }

    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #94a3b8;
    }

    .remove-btn:hover {
      color: var(--red);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸ“ˆ Stock Watchlist Dashboard</h1>

  <!-- Top Controls -->
  <div class="controls">
    <!-- Search + Sector -->
    <div class="card">
      <h3>Search & Filter</h3>
      <div class="search-box">
        <input id="search" placeholder="Search stock by name or symbolâ€¦" />
        <div id="dropdown" class="dropdown"></div>
      </div>
      <select id="sectorFilter" style="margin-top:12px">
        <option value="ALL">All Sectors</option>
      </select>
    </div>

    <!-- Email -->
    <div class="card">
      <h3>Email Alerts</h3>
      <input
        id="userEmail"
        type="email"
        placeholder="Enter your email for alerts"
        style="margin-bottom:8px"
      />
      <small>
        Alerts trigger while this page is open
      </small>
    </div>
  </div>

  <!-- Watchlist -->
  <div class="card table-card">
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price (â‚¹)</th>
          <th>% Change</th>
          <th>52W High</th>
          <th>52W Low</th>
          <th>Volume</th>
          <th>Alert</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="watchlist"></tbody>
    </table>
  </div>
</div>

<script>
  emailjs.init("-nPbEj5p827UiuqEA");

  let allStocks = [];
  let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
  let alerts = JSON.parse(localStorage.getItem("alerts") || "[]");
  let userEmail = localStorage.getItem("alertEmail") || "";
  let selectedSector = "ALL";

  const emailInput = document.getElementById("userEmail");
  emailInput.value = userEmail;
  emailInput.addEventListener("change", e => {
    userEmail = e.target.value.trim();
    localStorage.setItem("alertEmail", userEmail);
  });

  if ("Notification" in window && Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  async function loadStocks() {
    const res = await fetch("/api/stocks");
    allStocks = await res.json();
  }

  function populateSectorFilter() {
    const select = document.getElementById("sectorFilter");
    const sectors = [...new Set(allStocks.map(s => s.sector).filter(Boolean))].sort();
    sectors.forEach(sector => {
      const opt = document.createElement("option");
      opt.value = sector;
      opt.textContent = sector;
      select.appendChild(opt);
    });

    select.addEventListener("change", e => {
      selectedSector = e.target.value;
      document.getElementById("dropdown").innerHTML = "";
      document.getElementById("search").value = "";
    });
  }

  function renderDropdown(filtered) {
    const dropdown = document.getElementById("dropdown");
    dropdown.innerHTML = "";
    filtered.slice(0, 12).forEach(stock => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = `${stock.name} (${stock.symbol})`;
      div.onclick = () => addToWatchlist(stock);
      dropdown.appendChild(div);
    });
  }

  function addToWatchlist(stock) {
    if (watchlist.find(s => s.symbol === stock.symbol)) return;
    watchlist.push(stock);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    document.getElementById("search").value = "";
    document.getElementById("dropdown").innerHTML = "";
    renderWatchlist();
  }

  function removeStock(symbol) {
    watchlist = watchlist.filter(s => s.symbol !== symbol);
    alerts = alerts.filter(a => a.symbol !== symbol);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    localStorage.setItem("alerts", JSON.stringify(alerts));
    renderWatchlist();
  }

  function setAlert(symbol, price) {
    price = Number(price);
    if (!price) return;
    alerts.push({ symbol, price, triggered: false });
    localStorage.setItem("alerts", JSON.stringify(alerts));
    alert(`Alert set for ${symbol} at â‚¹${price}`);
  }

  function checkAlerts(prices) {
    alerts.forEach(a => {
      if (a.triggered) return;
      const d = prices[a.symbol];
      if (!d) return;

      if (d.price >= a.price) {
        a.triggered = true;
        localStorage.setItem("alerts", JSON.stringify(alerts));

        new Notification("Stock Alert ðŸš¨", {
          body: `${a.symbol} crossed â‚¹${a.price}`
        });

        if (userEmail) {
          emailjs.send("service_38gmuds", "template_sem5vlb", {
            to_email: userEmail,
            symbol: a.symbol,
            alert_price: a.price,
            current_price: d.price.toFixed(2),
            change: d.change.toFixed(2),
            change_percent: d.changePercent.toFixed(2)
          });
        }
      }
    });
  }

  async function renderWatchlist() {
    if (!watchlist.length) return;

    const symbols = watchlist.map(s => s.symbol).join(",");
    const res = await fetch(`/api/prices?symbols=${symbols}`);
    const prices = await res.json();

    checkAlerts(prices);

    const tbody = document.getElementById("watchlist");
    tbody.innerHTML = "";

    watchlist.forEach(stock => {
      const d = prices[stock.symbol];
      if (!d) return;

      const alertObj = alerts.find(a => a.symbol === stock.symbol && !a.triggered);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${stock.name}</td>
        <td>${d.price.toFixed(2)}</td>
        <td class="${d.change >= 0 ? "green" : "red"}">${d.changePercent.toFixed(2)}%</td>
        <td>${d.high52}</td>
        <td>${d.low52}</td>
        <td>${d.volume.toLocaleString()}</td>
        <td>
          <input class="alert-input" type="number" placeholder="â‚¹"
            onkeydown="if(event.key==='Enter') setAlert('${stock.symbol}', this.value)">
          ${alertObj ? `<div class="alert-set">@ â‚¹${alertObj.price}</div>` : ""}
        </td>
        <td><button class="remove-btn" onclick="removeStock('${stock.symbol}')">âœ•</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    if (!q) {
      document.getElementById("dropdown").innerHTML = "";
      return;
    }

    const filtered = allStocks.filter(
      s =>
        (s.name.toLowerCase().includes(q) ||
         s.symbol.toLowerCase().includes(q)) &&
        (selectedSector === "ALL" || s.sector === selectedSector)
    );

    renderDropdown(filtered);
  });

  loadStocks().then(() => {
    populateSectorFilter();
    renderWatchlist();
    setInterval(renderWatchlist, 15000);
  });
</script>
</body>
</html>
