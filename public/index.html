<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .dropdown {
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
    }
    .option {
      padding: 10px;
      cursor: pointer;
    }
    .option:hover {
      background: #eee;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .green { color: #0a9d58; }
    .red { color: #d63031; }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“ˆ Stock Watchlist</h1>

  <!-- Search box -->
  <input id="search" placeholder="Search stock (e.g. Reliance, TCS)" />

  <!-- Dropdown -->
  <div id="dropdown" class="dropdown"></div>

  <!-- Watchlist -->
  <div class="card">
    <h3>Your Watchlist</h3>
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>Change</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody id="watchlist"></tbody>
    </table>
  </div>
</div>

<script>
  let allStocks = [];
  let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");

  async function loadStocks() {
    const res = await fetch("/api/stocks");
    allStocks = await res.json();
  }

  function renderDropdown(filtered) {
    const dropdown = document.getElementById("dropdown");
    dropdown.innerHTML = "";

    filtered.slice(0, 10).forEach(stock => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = `${stock.name} (${stock.symbol})`;
      div.onclick = () => addToWatchlist(stock);
      dropdown.appendChild(div);
    });
  }

  function addToWatchlist(stock) {
    if (watchlist.find(s => s.symbol === stock.symbol)) return;
    watchlist.push(stock);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    document.getElementById("search").value = "";
    document.getElementById("dropdown").innerHTML = "";
    renderWatchlist();
  }

  async function renderWatchlist() {
    const tbody = document.getElementById("watchlist");
    tbody.innerHTML = "";

    for (const stock of watchlist) {
      const res = await fetch(`/api/stock?symbol=${stock.symbol}`);
      const data = await res.json();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${stock.name}</td>
        <td>â‚¹ ${data.price}</td>
        <td class="${data.change >= 0 ? "green" : "red"}">
          ${data.change.toFixed(2)} (${data.changePercent.toFixed(2)}%)
        </td>
      `;
      tbody.appendChild(tr);
    }
  }

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    if (!q) return document.getElementById("dropdown").innerHTML = "";
    const filtered = allStocks.filter(
      s => s.name.toLowerCase().includes(q) || s.symbol.toLowerCase().includes(q)
    );
    renderDropdown(filtered);
  });

loadStocks().then(() => {
  renderWatchlist();
  setInterval(renderWatchlist, 15000); // refresh every 15 sec
});
</script>

</body>
</html>
